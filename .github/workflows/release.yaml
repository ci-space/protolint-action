name: release

permissions: write-all

on:
  workflow_dispatch:
    inputs:
      version:
        description: version
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    uses: ci-space/workflows/.github/workflows/release-docker-github-action.yaml@90198056b473ff26b48439d43bf3e6bee2418749
    secrets: inherit
    with:
      version: ${{ github.event.inputs.version }}
      platforms: linux/amd64,linux/arm64
